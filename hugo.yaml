baseURL: https://iampooo.github.io/
languageCode: en-us
title: iampoo
copyright: "Â© [iampoo](https://iampooo.github.io/)"
theme: ["PaperMod"]


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: posts/
          weight: 10
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Project
          url: projects/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "iampoo - entangled"
  author: iampoo

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]


  profileMode:
      enabled: false
      title: PaperMod
      imageUrl: "#"
      imageTitle: my image
      # imageWidth: 120
      # imageHeight: 120
      buttons:
        - name: Archives
          url: archives
        - name: Tags
          url: tags

  homeInfoParams:
    homeInfoParams:
    Title: "Welcom to entangled"
    Content: >
      Hi, iampoo. I'm documenting my learning note in this blog. Topics including quantum computing, ML/DL, CUDA programming, and more.


  socialIcons:
    - name: github
      title: View my Github page.
      url: "https://github.com/Iampooo"
    - name: X
      title: X
      url: "https://x.com/iampoo_"
    - name: linkedin
      title: linkedin
      url: "https://linkedin.com/in/danielhan0829"