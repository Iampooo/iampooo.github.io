baseURL: https://iampooo.github.io/
languageCode: en-us
title: iampoo
copyright: "Â© [iampoo](https://iampooo.github.io/)"
theme: ["PaperMod"]


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Posts
          url: /posts
          weight: 10
        - name: Project
          url: /projects
          weight: 20
        - name: Experience
          url: /experience
          weight: 30
        - name: Search
          url: search/
          weight: 40
        - name: Tags
          url: /tags
          weight: 50
        - name: Archive
          url: /archives
          weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "iampoo - entangled"
  author: iampoo

  defaultTheme: light
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  social: true
  # comments: false
  images: ["images/papermod-cover.png"]

  # Home page

  profileMode:
      enabled: true
      title: Daniel Han
      imageUrl: "home/Iampoo.jpg"
      imageTitle: Daniel Han
      # imageWidth: 120
      # imageHeight: 120
      buttons:
        - name: Posts
          url: posts/
        - name: Resume
          url: "https://drive.google.com/file/d/1d5gnt8uN-x4LQ1cNnj7QvyTTYwiqnANR/view?usp=drive_link"

  homeInfoParams:
    homeInfoParams:
    Title: "Iampoo"
    Content:
      Hi, I am Daniel Han. I'm documenting my learning note in this blog. Topics including quantum computing, ML/DL, CUDA programming, and more.


  socialIcons:
    - name: github
      title: View my Github page.
      url: "https://github.com/Iampooo"
    - name: X
      title: X
      url: "https://x.com/iampoo_"
    - name: linkedin
      title: linkedin
      url: "https://linkedin.com/in/danielhan0829"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    favicon: "favicon.ico"

outputs:
  home:
    - HTML
    - RSS
    - JSON